<div class="container">
  <div class="account-header mt-2">
    <h3 class="removeThis">
      <button class="btn back" routerLink="/side/grade/gradeRecords">
        <img src="./assets/left.png" width="30px" />&nbsp;
      </button>
      Teacher's Schedule
    </h3>
    <div class="d-flex justify-content-between">
      <div *ngFor="let gs of gradeSec; let first = first">
        <ng-container *ngIf="first">
          <h6>Grade and Section: {{ gs.section_name }} {{ gs.grade }}</h6>
        </ng-container>
      </div>

      <div
        class="d-flex justify-content-between flex-row-reverse"
        *ngFor="let t of teacher; let first = first"
      >
        <ng-container *ngIf="first">
          <h6>Adviser: {{ t.fname }} {{ t.middle }} {{ t.lname }}</h6>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="mt-2 card border-0 shadow recent-sales overflow-auto">
    <div class="card-body border-0" style="height: 450px">
      <table class="table table-bordered table-striped datatable">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Schedule</th>
          </tr>
        </thead>

        <tbody class="scrollable">
          <tr class="table-striped" *ngFor="let cs of classSched">
            <td class="text-center">{{ cs.time }}</td>
            <td class="text-center">
              <b>{{ cs.day }}</b
              ><br />
              <hr />
              {{ cs.subject_name }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button (click)="onPrintButtonClick()" class="btn btn-primary">
    <img src="./assets/print.png" width="30px" />&nbsp;Print
  </button>
</div>
