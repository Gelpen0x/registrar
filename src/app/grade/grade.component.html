<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col">
      <app-nav-slide></app-nav-slide>

      <div class="container">
        <div class="account-header mt-2">
          <h3>Grade Records</h3>
        </div>
        <div class="search-bar col-4 mt-2">
          <form class="d-flex" role="search">
            <div class="input-group">
              <input
                width="10px"
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
            <button class="btn" type="submit">
              <img src="./assets/search.png" alt="Search" width="30px" />
            </button>
          </form>
        </div>

        <!--Content-->
        <div class="col-12 mt-4">
          <div class="card border-0 shadow recent-sales overflow-auto">
            <div class="card-body border-0">
              <h5 class="card-title"><span></span></h5>

              <table class="table table-borderless datatable">
                <thead>
                  <tr>
                    <th class="text-center" scope="col" style="color: #4b56d2">
                      Subject
                    </th>
                    <th class="text-center" scope="col" style="color: #4b56d2">
                      Teacher
                    </th>
                    <th class="text-center" scope="col" style="color: #4b56d2">
                      Number of Student
                    </th>
                    <th class="text-center" scope="col" style="color: #4b56d2">
                      Grade level
                    </th>
                    <th class="text-center" scope="col" style="color: #4b56d2">
                      Section/Strand
                    </th>
                    <th class="text-center" scope="col" style="color: #4b56d2">
                      Student Grades
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let grade of gradesStud">
                    <td class="text-center">{{ grade.subject_name }}</td>
                    <td class="text-center">{{ grade.faculty_id }}</td>
                    <td class="text-center">{{ grade.max_student }}</td>
                    <td class="text-center">{{ grade.grade }}</td>
                    <td class="text-center">{{ grade.strand }}</td>
                    <td class="text-center">
                      <button class="btn" routerLink="/gradeList">
                        <img src="./assets/grade.png" width="30px" />
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--End of content-->
      </div>
    </div>
  </div>
</div>
