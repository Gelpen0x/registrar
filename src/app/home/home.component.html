<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col">
      <app-nav-slide></app-nav-slide>
      <div class="container">
        <div class="account-header mt-2">
          <h3>Home</h3>
        </div>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="approval"
              aria-current="page"
              href="#"
              >Enrollment Approval</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="monitorstud"> Monitor Student</a>
          </li>
        </ul>
        <div class="row mt-4">

            <div class="drop-group d-flex gap-3">

                <option>Grade 2</option>
                <option>Grade 3</option>
                <option>Grade 4</option>
                <option>Grade 5</option>
              </select>
              <select class="drop shadow-sm">
                <option>Section/Strand</option>
                <option>STEM</option>
                <option>ABM</option>
              </select>
            </div>
          </div>
          <div class="search-bar col mt-2">
            <form class="d-flex" role="search">
              <div class="input-group">
                <input
                  width="10px"
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
              <button class="btn" type="submit">
                <img src="./assets/search.png" alt="Search" width="30px" />
              </button>
            </form>
          </div>
