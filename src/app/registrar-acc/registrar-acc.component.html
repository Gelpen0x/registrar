<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col">
      <app-nav-slide></app-nav-slide>
      <div class="container">
        <div class="account-header mt-2">
          <h3>Personal Account</h3>
        </div>
        <!-- 
  <div><router-outlet></router-outlet></div> -->
        <div class="d-flex justify-content-around mt-3">
          <div
            class="card box2 col-6 p-3 d-flex align-items-center flex-column"
          >
            <img src="./assets/profile.png" width="80px" />
            <form
              class="row g-3"
              [formGroup]="updateRegistrar"
              (ngSubmit)="onupdateRegistrar()"
              *ngFor="let r of registrar"
            >
              <div class="row mt-4">
                <div class="col-md-4">
                  <input
                    formControlName="fId"
                    type="text"
                    hidden
                    class="form-control"
                    [ngModel]="r.faculty_id"
                  />
                  <label class="form-label">First Name</label>
                  <input
                    formControlName="fname"
                    type="text"
                    class="form-control"
                    [ngModel]="r.fname"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Middle</label>
                  <input
                    formControlName="middle"
                    type="text"
                    class="form-control"
                    [ngModel]="r.middle"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Last Name</label>
                  <input
                    formControlName="lname"
                    type="text"
                    class="form-control"
                    [ngModel]="r.lname"
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="form-label">Contact</label>
                  <input
                    formControlName="contact"
                    type="text"
                    class="form-control"
                    [ngModel]="r.contact"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Position</label>
                  <input
                    formControlName="positions"
                    type="text"
                    class="form-control"
                    [ngModel]="r.position"
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="form-label">Role</label>
                  <input
                    formControlName="role"
                    type="text"
                    class="form-control"
                    [ngModel]="r.role"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Rights</label>
                  <input
                    type="text"
                    formControlName="rights"
                    class="form-control"
                    [ngModel]="r.rights"
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    [ngModel]="r.email"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      placeholder="Password"
                      aria-label="Password"
                      [type]="passwordVisible ? 'text' : 'password'"
                      class="form-control col-12"
                      formControlName="pass"
                      [ngModel]="r.password"
                    />
                    <span
                      class="input-group-text"
                      (click)="togglePasswordVisibility()"
                    >
                      <i
                        class="bi bi-eye-fill"
                        [class.bi-eye]="passwordVisible"
                        [class.bi-eye-slash]="!passwordVisible"
                      ></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="width: 90px"
                >
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
