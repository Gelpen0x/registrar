<div class="container">
  <div class="account-header mt-2">
    <h3>Teacher's Account</h3>
  </div>
  <div class="search-bar col-4 mt-2">
    <form class="d-flex" role="search">
      <div class="input-group">
        <input
          width="10px"
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
      <button class="btn" type="submit">
        <img src="./assets/search.png" alt="Search" width="30px" />
      </button>
      <button class="btn btn-primary" routerLink="/side/account/teacher">
        Add
      </button>
    </form>
  </div>
  <div><router-outlet></router-outlet></div>

  <div class="d-flex justify-content-around mt-3">
    <div class="box1 col-6 p-2 d-flex flex-column align-items-center">
      <h4>List of Teachers</h4>
      <div class="card shadow-lg border-0" style="width: 28rem">
        <div class="card-body">
          <table class="table border">
            <thead class="rounded">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of teachers">
                <td>{{ t.fname }} {{ t.middle }} {{ t.lname }}</td>
                <td colspan="2">
                  <img src="./assets/pen.png" (click)="editTeacher(t)" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card box2 col-6 p-3 d-flex align-items-center flex-column">
      <h4>Update Account</h4>
      <form
        class="row g-3"
        [formGroup]="updateTeacher"
        (ngSubmit)="onupdateTeacher()"
      >
        <div class="row mt-4">
          <div class="col-md-4">
            <label class="form-label">First Name</label>
            <input formControlName="fname" type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Middle</label>
            <input formControlName="middle" type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input formControlName="lname" type="text" class="form-control" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="form-label">Contact</label>
            <input formControlName="contact" type="text" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Position</label>
            <input
              formControlName="positions"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mt-6">
          <div class="col-md-6">
            <label class="form-label">Role</label>
            <input type="text" formControlName="role" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Rights</label>
            <input type="text" formControlName="rights" class="form-control" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input class="form-control col-12" formControlName="pass" />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" style="width: 60px">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
