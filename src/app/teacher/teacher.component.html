<div class="container">
  <div class="account-header mt-2">
    <h3>Add Account</h3>
  </div>

  <div class="d-flex justify-content-around mt-3">
    <div class="card box2 col-6 p-3 d-flex align-items-center flex-column">
      <img src="./assets/profile.png" width="80px" />
      <form
        class="row g-3"
        [formGroup]="createTeacher"
        (ngSubmit)="saveTeacher()"
      >
        <div class="row mt-4">
          <div class="col-md-4">
            <label class="form-label">First Name</label>
            <input formControlName="fname" type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Middle</label>
            <input formControlName="middle" type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input formControlName="lname" type="text" class="form-control" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="form-label">Contact</label>
            <input formControlName="contact" type="text" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Position</label>
            <input
              formControlName="positions"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <label class="form-label">Role</label>
            <input formControlName="role" type="text" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Rights</label>
            <input type="text" formControlName="rights" class="form-control" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input
                placeholder="Password"
                aria-label="Password"
                [type]="passwordVisible ? 'text' : 'password'"
                class="form-control col-12"
                formControlName="pass"
              />
              <span
                class="input-group-text"
                (click)="togglePasswordVisibility()"
              >
                <i
                  class="bi bi-eye-fill"
                  [class.bi-eye]="passwordVisible"
                  [class.bi-eye-slash]="!passwordVisible"
                ></i>
              </span>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" style="width: 60px">
            Save
          </button>
          <button
            class="btn btn-pimary"
            routerLink="/side/account/updateTeacher"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
