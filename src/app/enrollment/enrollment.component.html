<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col">
      <app-nav-slide></app-nav-slide>
      <div class="container">
        <div class="account-header mt-2">
          <h3>Enrollment Summary</h3>
        </div>
        <div class="row mt-2">
          <div class="col">
            <div class="drop-group d-flex gap-3">
              <select class="drop shadow" [(ngModel)]="selectedGrade">
                <optgroup label="Grade Level">
                  <option *ngFor="let e of enrollment">
                    Grade {{ e.grade_level }}
                  </option>
                </optgroup>
              </select>
            </div>
          </div>
          <div class="search-bar col mt-2">
            <form class="d-flex" role="search">
              <div class="input-group">
                <input
                  width="10px"
                  class="form-control"
                  [(ngModel)]="searchQuery"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
              <button class="btn" type="submit">
                <img src="./assets/search.png" alt="Search" width="30px" />
              </button>
            </form>
          </div>
        </div>
        <div class="card border-0 shadow recent-sales overflow-auto mt-4">
          <div class="card-body border-0" style="height: 380px">
            <table class="table table-striped datatable">
              <thead>
                <tr>
                  <th class="text-center" scope="col">Grade Level</th>
                  <th class="text-center" scope="col">Strand</th>
                  <th class="text-center" scope="col">Male</th>
                  <th class="text-center" scope="col">Female</th>
                  <th class="text-center" scope="col">Total</th>
                </tr>
              </thead>
              <tbody class="scrollable table-striped">
                <tr *ngFor="let e of enrollment">
                  <td class="text-center">Grade {{ e.grade_level }}</td>
                  <td class="text-center">{{ e.strand }}</td>
                  <td class="text-center">{{ e.male_count }}</td>
                  <td class="text-center">{{ e.female_count }}</td>
                  <td class="text-center">
                    <b>{{ e.total_count }}</b>
                  </td>
                </tr>
              </tbody>
              <div class="w-100 border">
                <!-- <header style="float: right">Overall total:</header> -->
              </div>
            </table>
          </div>
        </div>
        <button
          (click)="onPrintButtonClick()"
          class="btn btn-primary mt-2"
          style="width: 100px"
        >
          <img src="./assets/print.png" alt="Search" width="30px" />&nbsp; Print
        </button>
      </div>
    </div>
  </div>
</div>
